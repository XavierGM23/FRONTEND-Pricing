<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>

<body>

<div class="container">
  <div class="pricing-selector animate__animated animate__backInDown">
    <h2 class="semidark medium"> Our Pricing</h2>
    <div class="selector">
      <span class="gray">Monthly</span>
      <div class="btn-bg purple-bg">
        <div class="btn-radio"></div>
      </div>
      <span class="gray">Annually</span>
    </div>
  </div>


  <div class="card-container animate__animated animate__backInUp">

    <div class="card white-bg">
      <span class="short bold  semidark">Basic</span> <br>
      <span id="basic-price" class="big bold dark">&dollar;19.99</span>
      <hr>
      <span class="short bold  semidark">500 GB Storage</span>
      <hr>
      <span class="short bold  semidark">2 Users Allowed</span>
      <hr>
      <span class="short bold  semidark">Send up to 3 GB</span>
      <hr>
      <button class="btn short caps purple-bg white"> Learn More</button>
    </div>


    <div class="card card-md purple-bg">
      <span class="short bold white">Professional</span> <br>
      <span id="professional-price" class="big bold white">&dollar;24.99</span>
      <hr>
      <span class="short bold white"> 1 TB Storage</span>
      <hr>
      <span class="short bold white">5 Users Allowed</span>
      <hr>
      <span class="short bold white">Send up to 10 GB</span>
      <hr>
      <button class="btn short caps white-bg purple">Learn More</button>
    </div>


    <div class="card white-bg">
      <span class="short bold  semidark">Master</span> <br>
      <span id="master-price" class="big bold">&dollar;39.99</span>
      <hr>
      <span class="short bold semidark">2 TB Storage</span>
      <hr>
      <span class="short bold semidark">10 Users Allowed</span>
      <hr>
      <span class="short bold semidark">Send up to 20 GB</span>
      <hr>
      <button class="btn short caps purple-bg white">Learn More</button>
    </div>

  </div>

</div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="mailto:xavi_steev@hotmail.com">Xavier G</a>.</p>

  </div>

  <script src="./app.js"></script>
</body>

</html>
